services:

  javer-eureka-server:
    build:
      context: ./javer-eureka-server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    environment:
      SERVER_PORT: 8761
      HOST: javer-eureka-service
    networks:
      - microservices-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://javer-eureka-server:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

